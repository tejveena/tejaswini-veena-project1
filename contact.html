<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under the sea contact</title>
    <!-- linking fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- linking css stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- linking fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body class="contact">
    <header>
        <h1>get in touch</h1>
        <nav>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">about</a></li>
                <li><a href="">blog</a></li>
                <li><a href="">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="addresses">
            <section class="social-network-icons">
                <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="" class="instagram"><i class="fab fa-instagram"></i></a>
                <a href="" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href="" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
            </section>
            <p class="email-address">info@email.com</p>
            <p><span>123-456-789 </span>
                <span>123 Queen Street West, Unit 10 </span>
                <span>Toronto, Ontario</span>
                 M5V2D5
            </p>
            <form action="#" class="contact-message">
                <fieldset>
                    <legend class="sr-only">Enter your</legend>
                    <label for="name" class="sr-only">name</label>
                    <input type="text" name="name" id="name" placeholder="Name">
                    
                    <label for="email" class="sr-only">email</label>
                    <input type="email" name="email" id="email" placeholder="Email address">
                    
                    <label for="message" class="sr-only">comment text</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    
                    <button type="submit">submit</button>
                </fieldset>
            </form>
        </section>

    </main>
    <footer>
        <p>Copyright 2021 HackerYou</p>
    </footer>        
</body>
</html>
